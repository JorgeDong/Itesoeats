<div class="main-content bg-gradient-danger py-9 py-lg-8">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">

      <!-- Navbar items -->
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/signup']">
            <i class="ni ni-circle-08"></i>
            <span class="nav-link-inner--text">Registrarse</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/login']">
            <i class="ni ni-key-25"></i>
            <span class="nav-link-inner--text ">Iniciar sesión</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">

      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5 pt-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-4">
            <div class="text-center text-muted mb-4">
              <h2 class="text-primary">Ingresa tus datos</h2>
            </div>
            <mat-card>
              <mat-spinner *ngIf="isLoading"></mat-spinner>
              <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
                <mat-form-field>
                  <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required
                    email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input type="password" name="password" ngModel matInput placeholder="Contraseña"
                    #passwordInput="ngModel" required>
                  <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
                </mat-form-field>
                <div class="row ">
                  <div class="col text-center pt-2">
                    <button class="btn btn-success text-dark text-center" mat-raised-button type="submit"
                      *ngIf="!isLoading">Registrarse</button>
                  </div>
                </div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
